<div class="route-stop-add-page">
  <span class="route-stop-add-title" i18n>
    Agregar Parada a Ruta
  </span>
  <div class="route-stop-add-column">
    <form class="form-column-root" [formGroup]="crearParadaForm" (ngSubmit)="onSubmit()">
      <div class="form-column">
        <div class="form-row">
          <span class="form-row-text" i18n>
            Nombre:
          </span>
          <mat-form-field appearance="outline" class="form-field" [subscriptSizing]="'dynamic'">
            <mat-label i18n>Nombre </mat-label>
            <input matInput formControlName="nombre">
          </mat-form-field>
        </div>
        <div class="form-row">
          <span class="form-row-text" i18n>
            Vendedor:
          </span>
          <mat-form-field  appearance="outline" class="form-field" [subscriptSizing]="'dynamic'">
            <mat-label i18n>Nombre </mat-label>
            <mat-select formControlName="vendedor">
              @for (vendedor of vendedores | async; track vendedor) {
                <mat-option value="{{vendedor.id}}">{{vendedor.nombre}}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-row">
          <span class="form-row-text" i18n>
            Cliente:
          </span>
          <mat-form-field appearance="outline" class="form-field" [subscriptSizing]="'dynamic'">
            <mat-label i18n>Nombre </mat-label>
            <mat-select formControlName="cliente">
              @for (cliente of clientes | async; track cliente) {
                <mat-option value={{cliente.id}}>{{cliente.nombre}}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="form-column">
        <div class="form-row">
          <span class="form-row-text">
            Fecha:
          </span>
          <mat-form-field class="form-field" [subscriptSizing]="'dynamic'">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="datepicker" formControlName="fecha"/>
            <mat-hint i18n>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button matDatepickerApply>Apply</button>
              </mat-datepicker-actions>
            </mat-datepicker>
          </mat-form-field>
        </div>
        <div class="agregar-buttons-row">
          <button mat-flat-button class="crear-ruta-button" i18n>
            Agregar Parada
          </button>
          <button mat-flat-button class="cancelar-crear-ruta-button" i18n>
            Cancelar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
