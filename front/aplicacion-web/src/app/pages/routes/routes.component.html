<div class="route-page">
  <div class="route-column">

    <span class="route-title" i18n>
      Rutas
    </span>
    <div class="agregar-ruta-row">
      <button mat-flat-button class="agregar-ruta-button" i18n>
        Agregar Ruta
      </button>
    </div>
    <div class="route-list">
      @for (route of routes; track $index; let idx = $index) {
        <div class="route-row">
          <span class="route-row-text">
            {{route.client.nombre}}
          </span>
          <span class="route-row-text" i18n>
            Desplazamiento: {{Math.ceil(route.tiempoEstimado / 60)}} min
          </span>
          <span class="route-row-text">
            {{route.fecha}}
          </span>
        </div>
      }
    </div>
    <div class="map-container">
      <google-map [center]="center" [zoom]="zoom" [options]="{}">
        <map-polyline [path]="route" [options]="{
          strokeColor: '#000000',
          strokeOpacity: 1.0,
          strokeWeight: 4
          }"/>
      </google-map>
    </div>
  </div>
</div>
