<section class="navigation-button-list">
  <div class="nav-button-row">
    @for (tab of tabs; track tab) {
      @if (isPath(tab)) {
        <a mat-flat-button class="nav-button-disabled" >{{ tab.name }}</a>
      }
      @else {
        <a mat-flat-button class="nav-button" href={{tab.route}} (click)="navigate(tab)">{{ tab.name }}</a>
      }
    }
  </div>
</section>
