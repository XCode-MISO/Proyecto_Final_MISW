apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-compras-deployment
  labels:
    app: ms-compras
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-compras
  template:
    metadata:
      labels:
        app: ms-compras
    spec:
      containers:
      - name: ms-compras
        image: gcr.io/misw-4301-native-cloud-433702/ms_compras:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5001
        env:
        - name: DB_HOST
          value: "%DATABASE_URL%"
        - name: DB_PORT
          value: "%DATABASE_PORT%"
        - name: DB_USER
          value: "%DATABASE_USER%"
        - name: DB_PASS
          value: "%DATABASE_PASSWORD%"
        - name: DB_NAME
          value: "%DATABASE_NAME%"
        - name: GCP_PROJECT_ID
          value: "misw-4301-native-cloud-433702"
        - name: PUBSUB_TOPIC_ID
          value: "compras-topic"