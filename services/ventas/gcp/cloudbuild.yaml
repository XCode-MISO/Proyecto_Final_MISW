steps:
  - name: Create Firebase keys files
      run: |
        echo FIREBASE_ADMIN_KEYS | base64 -d > /services/ventas/keys.json
  - name: 'gcr.io/cloud-builders/docker'
    args:
    - 'build'
    - '-t'
    - 'gcr.io/misw-4301-native-cloud-433702/github.com/xcode-miso/ventas:latest'
    - '-f'
    - 'services/ventas/Dockerfile'
    - 'services/ventas'
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/misw-4301-native-cloud-433702/github.com/xcode-miso/ventas:latest']
  # REPLACE GOOGLE PROJECT
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: bash
    args:
    - '-c'
    - sed -i 's/%GOOGLE_CLOUD_PROJECT%/'${_GOOGLE_CLOUD_PROJECT}'/g' services/ventas/gcp/kubernetes/deployment.yaml
  # REPLACE DATABASE_URL
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: bash
    args:
    - '-c'
    - sed -i 's/%DATABASE_URL%/'${_DATABASE_URL}'/g' services/ventas/gcp/kubernetes/deployment.yaml
  # REPLACE DATABASE_NAME
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: bash
    args:
    - '-c'
    - sed -i 's/%DATABASE_NAME%/'${_DATABASE_NAME}'/g' services/ventas/gcp/kubernetes/deployment.yaml
  # REPLACE DATABASE_USER
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: bash
    args:
    - '-c'
    - sed -i 's/%DATABASE_USER%/'${_DATABASE_USER}'/g' services/ventas/gcp/kubernetes/deployment.yaml
  # REPLACE DATABASE_PASSWORD
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: bash
    args:
    - '-c'
    - sed -i 's/%DATABASE_PASSWORD%/'${_DATABASE_PASSWORD}'/g' services/ventas/gcp/kubernetes/deployment.yaml
  # REPLACE DATABASE_PORT
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: bash
    args:
    - '-c'
    - sed -i 's/%DATABASE_PORT%/'${_DATABASE_PORT}'/g' services/ventas/gcp/kubernetes/deployment.yaml
  # Kubernetes Deploy
  - name: "gcr.io/cloud-builders/gke-deploy"
    args:
    - run
    - --filename=services/ventas/gcp/kubernetes/deployment.yaml
    - --location=us-central1
    - --cluster=my-cluster
    - --image=gcr.io/misw-4301-native-cloud-433702/github.com/xcode-miso/ventas:latest
  # Kubernetes Service Updated
  - name: "gcr.io/cloud-builders/gke-deploy"
    args:
    - run
    - --filename=services/ventas/gcp/kubernetes/service.yaml
    - --location=us-central1
    - --cluster=my-cluster
    - --output=output/service
options:
  logging: CLOUD_LOGGING_ONLY