name: unit-ms_compras

on:
  pull_request:
    paths:
      - "services/ms_compras/**"
  push:
    branches: [master]
    paths:
      - "services/ms_compras/**"

jobs:
  unit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r services/ms_compras/requirements.txt
          pip install pytest pytest-cov matplotlib lxml

      - name: Run tests & generate coverage reports
        run: |
          pytest -q services/ms_compras/tests \
            --cov=services/ms_compras \
            --cov-report=xml:services/ms_compras/coverage.xml \
            --cov-report=html:services/ms_compras/htmlcov

      - name: Generate coverage chart
        run: |
          python services/scripts/generate_coverage_chart.py \
            services/ms_compras/coverage.xml \
            services/ms_compras/coverage_chart.png

      - name: Embed coverage chart in summary
        run: |
          echo "### ðŸ“Š Coverage" >> $GITHUB_STEP_SUMMARY
          echo "![coverage](data:image/png;base64,$(base64 -w0 services/ms_compras/coverage_chart.png))" \
            >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-ms_compras
          path: |
            services/ms_compras/htmlcov
            services/ms_compras/coverage_chart.png