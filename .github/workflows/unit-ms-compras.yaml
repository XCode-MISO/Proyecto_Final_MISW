name: unit-ms_compras

on:
  pull_request:
    paths:
      - "services/ms_compras/**"
  push:
    branches: [master]
    paths:
      - "services/ms_compras/**"

jobs:
  unit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install -r services/ms_compras/requirements.txt
          pip install pytest pytest-cov matplotlib lxml

      - name: Run tests & generate coverage reports
        # OJO: working-directory al folder ms_compras para pytest
        working-directory: services/ms_compras
        run: |
          pytest -q tests \
            --cov=. \
            --cov-report=xml:coverage.xml \
            --cov-report=html:htmlcov

      - name: Debug ls to verify coverage.xml
        working-directory: services/ms_compras
        run: |
          echo "Listing contents of services/ms_compras:"
          ls -R .

      - name: Generate coverage chart
        # Ahora invocamos el script pasando la ruta correcta desde el root
        working-directory: ./  # volvemos al root del repo
        run: |
          python services/scripts/generate_coverage_chart.py \
            services/ms_compras/coverage.xml \
            services/ms_compras

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-ms_compras
          path: services/ms_compras/htmlcov