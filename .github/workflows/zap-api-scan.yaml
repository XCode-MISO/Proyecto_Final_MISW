name: ZAP API Scan
on:
  pull_request:
    #paths: [ 'api-gateway/**' ]
  push:
    branches: [ main ]

permissions:
  contents: read
  issues: write        # si más adelante vas a crear issues con el reporte

jobs:
  zap-api-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: ZAP API Scan
        uses: zaproxy/action-api-scan@v0.7.0
        with:
          target:       https://microservicios-gateway-1qkjvfz9.uc.gateway.dev
          openapi:      api-gateway/api-spec-v2.yaml
          artifact_name: zap-scan-report
          zap_options: >
            -config api.disablekey=true
            -config replacer.full_list(0).description='Auth header'
            -config replacer.full_list(0).enabled=true
            -config replacer.full_list(0).matchtype=REQ_HEADER
            -config replacer.full_list(0).match='.*'
            -config replacer.full_list(0).replacement='Authorization: Bearer ${{ secrets.GATEWAY_BEARER_TOKEN }}'

      # ⬇️ Solo si quieres subir los archivos manualmente; el wrapper ya lo hace
