name: ZAP API Scan

on:
  pull_request:
    #paths: [ 'api-gateway/**' ]
  push:
    branches: [ main ]

jobs:
  zap-api-scan:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      # ── Lanza zaproxy/action-api-scan ──────────────────────────────────────
      - name: Run ZAP API scan
        uses: zaproxy/action-api-scan@v0.7.0
        with:
          # NOTA: el parámetro 'target' se pasa como -t al script;
          # aquí le damos directamente la ruta del spec dentro del contenedor.
          target: '/zap/wrk/api-gateway/api-spec-v2.yaml'

          # Opciones adicionales exactamente igual que en CLI
          cmd_options: >
            -f openapi                         # formato
            -d                                 # debug -> verás todo en el log
            -config api.disablekey=true
            -config replacer.full_list(0).description='Auth header'
            -config replacer.full_list(0).enabled=true
            -config replacer.full_list(0).matchtype=REQ_HEADER
            -config replacer.full_list(0).match='.*'
            -config replacer.full_list(0).replacement='Authorization: Bearer ${{ secrets.GATEWAY_BEARER_TOKEN }}'

      # ── Publicamos el informe como artefacto ───────────────────────────────
      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            report_html.html
            report_md.md
            report_json.json