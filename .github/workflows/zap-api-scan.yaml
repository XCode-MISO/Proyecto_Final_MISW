name: ZAP API Scan

on:
  push:
    branches: [main]
  pull_request:
    #paths: ['api-gateway/**']

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      # ─────────────────────────────────────────────
      # 1. Checkout del repositorio
      # ─────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ─────────────────────────────────────────────
      # 2. Crear carpeta para los resultados
      # ─────────────────────────────────────────────
      - name: Prepare output dir
        run: |
          mkdir -p zap-results

      # ─────────────────────────────────────────────
      # 3. Ejecutar ZAP (modo CLI) contra el spec
      # ─────────────────────────────────────────────
      - name: Run ZAP API scan
        env:
          FIREBASE_TOKEN: ${{ secrets.GATEWAY_BEARER_TOKEN }}
        run: |
          # UID y GID actuales, así el contenedor puede escribir sin problemas
          UID_GID="$(id -u):$(id -g)"
          docker run --rm \
            --user "$UID_GID" \
            -v "${{ github.workspace }}/api-gateway":/zap/wrk:ro \
            -v "${{ github.workspace }}/zap-results":/zap/output:rw \
            ghcr.io/zaproxy/zap2docker-stable \
            zap-api-scan.py \
              -t /zap/wrk/api-spec-v2.yaml \
              -f openapi \
              -r /zap/output/zap-report.html \
              -d \
              -z "
                -config api.disablekey=true
                -config replacer.full_list(0).description='Auth header'
                -config replacer.full_list(0).enabled=true
                -config replacer.full_list(0).matchtype=REQ_HEADER
                -config replacer.full_list(0).match='.*'
                -config replacer.full_list(0).replacement='Authorization: Bearer $FIREBASE_TOKEN'
              "

      # ─────────────────────────────────────────────
      # 4. Publicar el reporte como artefacto
      # ─────────────────────────────────────────────
      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-results/zap-report.html