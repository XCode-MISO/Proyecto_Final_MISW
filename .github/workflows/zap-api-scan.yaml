name: ZAP API Scan
on:
  pull_request:
  
permissions:            
  contents: read           
  issues: write     

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: ZAP scan against OpenAPI
        id: zap
        uses: zaproxy/action-api-scan@v0.7.0
        with:
          target: https://microservicios-gateway-1qkjvfz9.uc.gateway.dev
          cmd_options: >
            -t /zap/wrk/api-gateway/api-spec-v2.yaml
            -f openapi
            -d
            -z "
              -config api.disablekey=true
              -config replacer.full_list(0).description='Auth header'
              -config replacer.full_list(0).enabled=true
              -config replacer.full_list(0).matchtype=REQ_HEADER
              -config replacer.full_list(0).match='.*'
              -config replacer.full_list(0).replacement='Authorization: Bearer ${{ secrets.GATEWAY_BEARER_TOKEN }}'
            "
          fail_action: false
          artifact_name: zap_scan_report          

      - name: Upload ZAP report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap_scan_report
          path: |
            report_html.html
            report_md.md
            report_json.json