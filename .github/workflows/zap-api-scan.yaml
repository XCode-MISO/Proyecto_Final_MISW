name: ZAP API Scan


on:
  push:
    branches: [main]
  pull_request:
    
jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Prepare output dir
        run: mkdir -p zap-output

      - name: Pull OWASP ZAP image
        run: docker pull ghcr.io/zaproxy/zaproxy:2.16.1

      - name: Run ZAP API scan
        env:
          FIREBASE_TOKEN: ${{ secrets.GATEWAY_BEARER_TOKEN }}
        run: |
          # UID/GID del runner para ejecutarlo dentro del contenedor
          UID_GID="$(id -u):$(id -g)"

          docker run --rm \
            --user "${UID_GID}" \
            -v "${{ github.workspace }}/api-gateway":/zap/wrk:ro \
            -v "${{ github.workspace }}/zap-output":/zap/results:rw \
            ghcr.io/zaproxy/zaproxy:2.16.1 zap-api-scan.py \
              -t /zap/wrk/api-spec-v2.yaml \
              -f openapi \
              -r /zap/results/zap-report.html \
              -d \
              -z "-config api.disablekey=true \
                  -config replacer.full_list(0).description='Add Auth Header' \
                  -config replacer.full_list(0).enabled=true \
                  -config replacer.full_list(0).matchtype=REQ_HEADER \
                  -config replacer.full_list(0).match='.*' \
                  -config replacer.full_list(0).replacement='Authorization: Bearer $FIREBASE_TOKEN'"

      - name: Upload ZAP report
        uses: actions/upload-artifact@v3
        with:
          name: zap-report
          path: zap-output/zap-report.html
 