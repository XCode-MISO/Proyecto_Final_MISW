name: ZAP API Scan

on:
  pull_request:
    #paths: [ 'api-gateway/**' ]
  push:
    branches: [ main ]

permissions:            # ⬅️  ¡importante!
  issues: write          #  permite crear Issues
  contents: read

jobs:
  zap-api-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run ZAP API scan
        uses: zaproxy/action-api-scan@v0.7.0
        with:
          target: '/zap/wrk/api-gateway/api-spec-v2.yaml'
          format: 'openapi'
          cmd_options: >
            -d
            -config api.disablekey=true
            -config replacer.full_list(0).description='Auth header'
            -config replacer.full_list(0).enabled=true
            -config replacer.full_list(0).matchtype=REQ_HEADER
            -config replacer.full_list(0).match='.*'
            -config replacer.full_list(0).replacement='Authorization: Bearer ${{ secrets.GATEWAY_BEARER_TOKEN }}'

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            report_html.html
            report_md.md
            report_json.json