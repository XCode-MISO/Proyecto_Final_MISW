name: ZAP API Scan
on:
  pull_request:
    #paths: [ 'api-gateway/**' ]
  push:
    branches: [ main ]

permissions:
  contents: read
  issues: write        # si luego vas a crear incidencias con el reporte

jobs:
  zap-api-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ----- Lanzar el escáner (wrapper) -----
      - name: Run ZAP API scan
        id: zap
        uses: zaproxy/action-api-scan@v0.7.0
        with:
          format:              openapi
          target:              '/zap/wrk/api-gateway/api-spec-v2.yaml'
          cmd_options:         -d                  # debug del wrapper
          artifact_name:       zap-scan-report     # <- nombre limpio
          zap_options: |                          # opciones para ZAP
            -config api.disablekey=true
            -config replacer.full_list(0).description='Auth header'
            -config replacer.full_list(0).enabled=true
            -config replacer.full_list(0).matchtype=REQ_HEADER
            -config replacer.full_list(0).match='.*'
            -config replacer.full_list(0).replacement='Authorization: Bearer ${{ secrets.GATEWAY_BEARER_TOKEN }}'

      # El wrapper ya sube HTML / MD / JSON con el nombre que le pases, pero si
      # prefieres subirlos de forma explícita descomenta este paso:
      #
      - name: Upload ZAP report manually
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-report
          path: |
            report_html.html
            report_md.md
            report_json.json