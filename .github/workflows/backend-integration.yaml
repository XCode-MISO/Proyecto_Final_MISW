name: backend-integration

on:
  pull_request:
    paths:
      - "services/ms_compras/**"
      - "services/ms_inventarios/**"
      - "services/pedidos/**"
      - "services/tests/integration/**"
      - ".github/workflows/backend-integration.yml"
  push:
    branches: [master]

jobs:
  integration:
    runs-on: ubuntu-latest

    services:
      pubsub:
        image: gcr.io/google.com/cloudsdktool/cloud-sdk:slim
        ports: ["8681:8681"]
        options: >-
          --health-cmd "curl -f http://localhost:8681 || exit 1"
          --health-interval 5s --health-retries 10
        command: |
          gcloud beta emulators pubsub start --host-port=0.0.0.0:8681

    steps:
      - uses: actions/checkout@v4

      - name: Build & run compose
        run: |
          docker compose -f services/integration-test/docker-compose.integration.yml \
            up -d --build

      - uses: actions/setup-python@v5
        with: {python-version: "3.10"}

      - run: pip install -r services/integration-test/requirements.txt

      - name: Run E2E + coverage (append)
        env:
          PUBSUB_EMULATOR_HOST: localhost:8681
        run: |
          pytest -q services/integration-test \
            --cov-append --cov=services \
            --cov-report=xml \
            --cov-report=html:int_cov_html

      - name: Upload HTML coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-integration
          path: int_cov_html

      - if: failure()
        run: |
          docker compose -f services/integration-test/docker-compose.integration.yml \
            logs --no-color > integ_logs.txt
      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-logs
          path: integ_logs.txt